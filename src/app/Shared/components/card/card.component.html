<a
  target="_blank"
  href="https://www.goodreads.com/{{ book.goodReadsLink }}"
  class="card"
>
  <div
    class="card__image"
    [ngStyle]="{ backgroundColor: book.bookCoverBgColour }"
  >
    <img class="book-img" [src]="coverUrl" loading="lazy" alt="{{ book.title }}" />
  </div>
  <div class="card__text">
    <div class="card__text__title">{{ book.title }}</div>
    <div class="card__text__author">
      <span>{{ authorNames }}</span>
    </div>
  </div>
</a>
